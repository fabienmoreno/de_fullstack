version: '3.8'

services:
  # ðŸ”¹ Traefik Reverse Proxy
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: always
    command:
      - "--api.dashboard=true" # Enable the Traefik Dashboard
      - "--api.insecure=true" # Keep this only for testing, disable in production
      - "--providers.docker=true" # Enable Docker as a provider
      - "--providers.docker.exposedbydefault=false" # Do not expose all containers automatically
      - "--entrypoints.web.address=:80" # Define HTTP entrypoint
      - "--entrypoints.websecure.address=:443" # Define HTTPS entrypoint
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true" # Enable Let's Encrypt TLS challenge
      - "--certificatesresolvers.myresolver.acme.email=admin@fabienmoreno.me" # Email for SSL registration
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json" # Storage for SSL certificates
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
      - "8080:8080"  # Traefik Dashboard (remove for production)
    networks:
      - app-network
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro" # Allow Traefik to manage Docker services
      - "./letsencrypt:/letsencrypt" # Storage for SSL certificates

  # ðŸ”¹ PostgreSQL for App
  postgres:
    image: postgres:15
    container_name: app_postgres
    restart: always
    environment:
      POSTGRES_USER: "${APP_POSTGRES_USER}"
      POSTGRES_PASSWORD: "${APP_POSTGRES_PASSWORD}"
      POSTGRES_DB: "${APP_POSTGRES_DB}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      postgres
        -c wal_level=logical
        -c max_wal_senders=1
        -c max_replication_slots=1
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # ðŸ”¹ Flask API Service
  api-vehiclecheck:
    build: ./api-vehiclecheck
    container_name: api_vehiclecheck
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://${APP_POSTGRES_USER}:${APP_POSTGRES_PASSWORD}@postgres:5432/${APP_POSTGRES_DB}"
    networks:
      - app-network
    ports:
      - "5000:5000" 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-vehiclecheck.rule=Host(`api-vehiclecheck.de.fabienmoreno.me`)"
      - "traefik.http.routers.api-vehiclecheck.entrypoints=websecure"
      - "traefik.http.routers.api-vehiclecheck.tls.certresolver=myresolver"
    command: >
      sh -c "flask db init --directory migrations 2>/dev/null || true && flask db migrate -m 'Initial migration' 2>/dev/null || true && flask db upgrade && python app.py"

  # ðŸ”¹ Metabase Database
  metabase-db:
    image: postgres:15
    container_name: metabase-db
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MB_POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: ${MB_POSTGRES_DB}
      POSTGRES_USER: ${MB_POSTGRES_USER}
      POSTGRES_PASSWORD: ${MB_POSTGRES_PASSWORD}
    volumes:
      - metabase-db-data:/var/lib/postgresql/data

  # ðŸ”¹ Metabase Application
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: always
    networks:
      - app-network
    depends_on:
      metabase-db:
        condition: service_healthy
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${MB_POSTGRES_DB}
      MB_DB_HOST: metabase-db
      MB_DB_PORT: 5432
      MB_DB_USER: ${MB_POSTGRES_USER}
      MB_DB_PASS: ${MB_POSTGRES_PASSWORD}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.metabase.rule=Host(`metabase.de.fabienmoreno.me`)"
      - "traefik.http.routers.metabase.entrypoints=websecure"
      - "traefik.http.routers.metabase.tls.certresolver=myresolver"

  # ðŸ”¹ PGAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD}"
    depends_on:
      - postgres
      - metabase-db
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.de.fabienmoreno.me`)"
      - "traefik.http.routers.pgadmin.entrypoints=websecure"
      - "traefik.http.routers.pgadmin.tls.certresolver=myresolver"
    networks:
      - app-network

  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.6.0 # Use the dbt-postgres image (IMPORTANT!)
    container_name: dbt
    restart: on-failure  # Restart only if the container exits with an error
    depends_on:
      postgres:
        condition: service_healthy  # Ensure Postgres is healthy before starting dbt
    volumes:
      - ./dbt:/usr/app  # Mount your dbt project directory into /usr/app
      #- ~/.dbt/profiles.yml:/root/.dbt/profiles.yml  # Mount profiles.yml (BETTER: Use environment variables, see below)
    environment:
      DBT_PROFILES_DIR: /root/.dbt/  #  Tell dbt where to find profiles (even if using env vars)
      DBT_TARGET: dev
      # --- Database Connection (Using Environment Variables - BEST PRACTICE) ---
      DBT_PROFILE: my_dbt_profile # USE THE SAME PROFILE NAME AS IN dbt_project.yml
      DBT_TYPE: postgres
      DBT_HOST: postgres          # Use the Docker service name for the host
      DBT_PORT: 5432
      DBT_USER: "${APP_POSTGRES_USER}"     # Use your existing .env variables
      DBT_PASS: "${APP_POSTGRES_PASSWORD}"
      DBT_DBNAME: "${APP_POSTGRES_DB}"
      DBT_SCHEMA: public         #  Set your default schema (often 'public')
    networks:
      - app-network
    # Entrypoint to keep the container running, important for scheduled runs
    entrypoint: ["/bin/bash", "-c"]
    command:
      - "tail -f /dev/null"

networks:
  app-network:
    driver: bridge

volumes:
  letsencrypt:
  postgres_data:
  metabase-db-data:
  pgadmin-data:
